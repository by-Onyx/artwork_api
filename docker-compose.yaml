version: "3"
services:
  postgres:
    image: postgres:latest
    container_name: artwork-pg
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: on-failure
    volumes:
      - ./../postgres-db:/var/lib/postgresql/data

